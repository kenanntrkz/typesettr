# ============================================
# TYPESETTR - Docker Compose
# NPM (Nginx Proxy Manager) arkasında çalışır
# Port çakışmaları önlenmiş versiyon
# ============================================

services:
  # 1. Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: typesettr-backend
    ports:
      - "3100:3000"
    depends_on:
      typesettr-postgres:
        condition: service_healthy
      typesettr-redis:
        condition: service_healthy
      typesettr-minio:
        condition: service_started
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
    networks:
      - typesettr-net
    restart: unless-stopped

  # 2. LaTeX Compiler
  latex-compiler:
    build:
      context: ./latex-compiler
      dockerfile: Dockerfile
    container_name: typesettr-latex
    expose:
      - "3001"
    environment:
      - MAX_COMPILE_TIME=120
      - MAX_FILE_SIZE=100MB
    tmpfs:
      - /tmp/latex-jobs:size=512M
    networks:
      - typesettr-net
    restart: unless-stopped

  # 3. PostgreSQL (port 5433 - 5432 başka yerde kullanılabilir)
  typesettr-postgres:
    image: postgres:16-alpine
    container_name: typesettr-postgres
    environment:
      POSTGRES_DB: typesettr
      POSTGRES_USER: typesettr
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - typesettr_postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - typesettr-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U typesettr -d typesettr"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 4. Redis (port 6380 - mailcow redis 7654'te)
  typesettr-redis:
    image: redis:7-alpine
    container_name: typesettr-redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - typesettr_redis_data:/data
    networks:
      - typesettr-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 5. MinIO (port 9010/9011 - 9000 portainer'da)
  typesettr-minio:
    image: minio/minio
    container_name: typesettr-minio
    command: server /data --console-address ":9011"
    ports:
      - "9010:9000"
      - "9011:9011"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - typesettr_minio_data:/data
    networks:
      - typesettr-net
    restart: unless-stopped

  # 6. Frontend (Nginx static serve + API proxy)
  frontend:
    image: nginx:alpine
    container_name: typesettr-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./frontend-nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - typesettr-net
    restart: unless-stopped

networks:
  typesettr-net:
    driver: bridge

volumes:
  typesettr_postgres_data:
  typesettr_redis_data:
  typesettr_minio_data:
