# ============================================
# Nginx Site Config: typesettr.kenanturkoz.cloud
# Bu dosyayi sunucuda /etc/nginx/sites-available/typesettr.conf
# olarak kopyalayin ve sites-enabled'a sembolik link atin.
# ============================================

server {
    listen 80;
    server_name typesettr.kenanturkoz.cloud;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # HTTP -> HTTPS yonlendirme
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name typesettr.kenanturkoz.cloud;

    # SSL sertifikalari (Let's Encrypt)
    # HestiaCP kullaniyorsaniz sertifika yollarini guncelleyin
    ssl_certificate     /etc/letsencrypt/live/typesettr.kenanturkoz.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/typesettr.kenanturkoz.cloud/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    client_max_body_size 50M;

    # Frontend container'a proxy
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket proxy (Socket.io)
    location /socket.io/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
